<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QSOFT</title>
	<link rel="stylesheet" href="mods/mods.css">
	<link rel="stylesheet" href="header/header.css">
	<link rel="stylesheet" href="main/body.css">
	<link rel="stylesheet" href="footer/footer.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header__flex-wrapper header__inner">
				<div class="header__flex-inner header__logo-wrapper">
					<img src="img/logo.png" alt="QSOFT" class="header__logo-img">
				</div>
				<div class="header__flex-inner header__search-form-wrapper">
					<div class="header__search-form"></form>
						<img class="search-form__search-img" src="img/search.png">
						<input class="text-roboto search-form__input" type="text" placeholder="Найти...">
					</div>
				</div>
				<div class="header__flex-inner header__user-wrapper">
					<div class="header__vertical-line"></div>
					<div class="header__username text-roboto">Константин</div>
					<div class="header__user-avatar">
						<img class="user-avatar" src="img/user.png"></img>
					</div>
					<div class="header__mini-user-icon">
						<img src="img/user-mini.png" class="mini-user-icon">
					</div>
					
				</div>
			</div>
		</div>
		<div class="text-montserrat header__search-form-mini"></form>
			<img class="search-form__search-img" src="img/search.png">
			<input class="text search-form__input" type="text" placeholder="Найти...">
		</div>



		<div class="main">
			<div class="text-roboto main__header-text">
				Наши партнеры
			</div>

			<div class="main__cards-container">
				<div class="main__card"> 
					<img class="brand-img" src="img/henkel.png" alt="Henkel">
				</div>
				<div class="main__card">
					<img class="brand-img" src="img/jonhdeere.png" alt="Jonh Deere">
				</div>
				<div class="main__card">
					<img class="brand-img" src="img/mac.png" alt="McDonald's">
				</div>
				<div class="main__card">
					<img class="brand-img" src="img/ikea.png" alt="IKEA">
				</div>
				<div class="main__card">
					<img class="brand-img" src="img/reebok.png" alt="Reebok">
				</div>
				<div class="main__card">
					<img class="brand-img" src="img/nike.png" alt="NIKE">
				</div>
				<div class="main__card">
					<img class="brand-img" src="img/cat.png" alt="CATERPILLAR">
				</div>
			</div>
		<div class="footer">
			
		</div>
	</div>


	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
